<!DOCTYPE html>
<html>
<head>
  <title>Fivius - Ultra Modern</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(45deg, #ff6b00, #ff8533);
    }

    .floating-squares {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .square {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .hero-content {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(50px);
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #fff;
      color: #ff6b00;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      transition: transform 0.3s;
    }

    .cta-button:hover {
      transform: scale(1.1) !important;
    }

    .discord-section {
      padding: 50px;
      text-align: center;
      background: #222;
    }

    .discord-placeholder {
      width: 350px;
      height: 500px;
      margin: 20px auto;
      background: #333;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateX(-100px);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .floating-element {
      position: absolute;
      background: rgba(255, 107, 0, 0.2);
      border-radius: 50%;
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="floating-squares" id="floatingSquares"></div>
  <div class="floating-elements" id="floatingElements"></div>
  
  <section class="hero">
    <div class="hero-content">
      <h1>FIVIUS</h1>
      <button class="cta-button">ENTDECKE MEHR</button>
    </div>
  </section>

  <section class="discord-section">
    <h2>Join Our Discord</h2>
    <div class="discord-placeholder">
      Discord Widget Placeholder
    </div>
  </section>

  <script>
    // Animierte Quadrate im Hintergrund
    const createSquares = () => {
      const container = document.getElementById('floatingSquares');
      for (let i = 0; i < 20; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        const size = Math.random() * 100 + 50;
        square.style.width = `${size}px`;
        square.style.height = `${size}px`;
        square.style.left = `${Math.random() * 100}%`;
        square.style.top = `${Math.random() * 100}%`;
        container.appendChild(square);

        gsap.to(square, {
          x: Math.random() * 200 - 100,
          y: Math.random() * 200 - 100,
          rotation: Math.random() * 360,
          duration: Math.random() * 5 + 3,
          repeat: -1,
          yoyo: true,
          ease: "power1.inOut"
        });
      }
    };

    // Schwebende Elemente
    const createFloatingElements = () => {
      const container = document.getElementById('floatingElements');
      for (let i = 0; i < 15; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        const size = Math.random() * 200 + 100;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${Math.random() * 100}%`;
        element.style.top = `${Math.random() * 100}%`;
        container.appendChild(element);

        gsap.to(element, {
          x: Math.random() * 300 - 150,
          y: Math.random() * 300 - 150,
          scale: Math.random() * 1.5 + 0.5,
          duration: Math.random() * 8 + 5,
          repeat: -1,
          yoyo: true,
          ease: "none"
        });
      }
    };

    // Initiale Animationen
    gsap.to('h1', {
      opacity: 1,
      y: 0,
      duration: 1.5,
      ease: "power4.out"
    });

    gsap.to('.cta-button', {
      opacity: 1,
      scale: 1,
      duration: 1,
      delay: 0.5,
      ease: "back.out(1.7)"
    });

    gsap.to('.discord-placeholder', {
      opacity: 1,
      x: 0,
      duration: 1,
      delay: 1,
      ease: "power2.out"
    });

    createSquares();
    createFloatingElements();
  </script>
</body>
</html>
